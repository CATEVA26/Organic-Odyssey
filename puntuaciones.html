<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Odyssey</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/puntuaciones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body>
    <div class="contenedor-juego">
        <div class="pantalla-juego">
            <header class="barra-superior">
                <img src="/img/827842-1.png" alt="Logo juego Organic Odyssey" style="width: 61px; height: 57px;">
                <span>Organic Odyssey</span>
            </header>
            <div class="scoreboard-container">
                <table class="scoreboard-table">
                    <thead>
                        <tr>
                            <th colspan="2">Tabla de Puntuaciones</th>
                        </tr>
                        <tr>
                            <th>Jugador</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>JUGADOR 1</td>
                            <td>100 PT</td>
                        </tr>
                        <tr>
                            <td>JUGADOR 2</td>
                            <td>100 PT</td>
                        </tr>
                        <tr>
                            <td>JUGADOR 3</td>
                            <td>100 PT</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="game-character-score">
                <img src="/img/quimica-char-flag.png" alt="Game character" class="character-image-score">
            </div>
            <div class="new-game"><button class="btn-Accion">Nuevo Juego</button></div>
        </div>
    </div>
</body>
</html>
