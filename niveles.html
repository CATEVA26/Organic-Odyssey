<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Odyssey</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/niveles.css">
    <link rel="stylesheet" href="styles/elementosJuego.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="contenedor-juego">
        <audio id="hover-sound" src="sound/click.mp3"></audio>

        <div class="pantalla-juego">
            <header class="barra-superior">
                <button onmouseover="playSound('hover-sound')" class="btn-back" onclick="history.back()"><img src="/img/back.png" alt="Volver"></button>
                <h1>NIVELES</h1>
                <button onmouseover="playSound('hover-sound')" class="btn-home" onclick="redirigir('index')"><img src="/img/home.png" alt="Inicio"></button>
            </header>
            <section class="contenido-niveles">
                <div class="grid-niveles">
                    <button onmouseover="playSound('hover-sound')" class="btn-nivel" alt="Nivel 1 desbloqueado" tabindex="0" onclick="redirigir('preguntaTipo1')">
                        <img src="/img/unlocked.jpg">
                        <span>NIVEL 1</span>
                    </button>
                    <button onmouseover="playSound('hover-sound')" class="btn-nivel" alt="Nivel 2 bloqueado" tabindex="0">
                        <img src="/img/locked.jpg">
                        <span>NIVEL 2</span>
                    </button>
                    <button onmouseover="playSound('hover-sound')" class="btn-nivel" alt="Nivel 3 bloqueado" tabindex="0">
                        <img src="/img/locked.jpg">
                        <span>NIVEL 3</span>
                    </button>
                    <button onmouseover="playSound('hover-sound')" class="btn-nivel" alt="Nivel 4 bloqueado" tabindex="0">
                        <img src="/img/locked.jpg">
                        <span>NIVEL 4</span>
                    </button>
                </div>
            </section>
            <div>
                <button onmouseover="playSound('hover-sound')" style="padding-left: 20px; align-items: end;" class="hoveer button-help" onclick="redirigir('ayudaJuego')" >
                    <i class="fa-regular fa-circle-question"></i>
                </button>
                
            </div>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
    <script src="/js/sound.js"></script>
    <script src="/js/volume-controls.js"></script>
</body>
</html>
