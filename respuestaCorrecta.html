<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Odyssey</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/preguntaTipo1.css">
    <link rel="stylesheet" href="styles/respuestaCorrecta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body>
    <div class="contenedor-juego">
        <div class="pantalla-juego">
            <header class="barra-superior">
                <div class="nivel-info">
                    <span class="nivel-label">NIVEL 2</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="game-controls">
                    <img src="/img/pause.png" alt="Pausa" class="control-icon">
                    <img src="/img/time.png" alt="Tiempo" class="control-icon">
                    <span class="timer">10:00</span>
                </div>
            </header>
            <div class="lives">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
            </div>
            <main class="game-content">
                <div class="instruction-box">
                    <img src="/img/question-acetona.png" alt="Imagen de la pregunta fallida" class="question-img">
                </div>
                <div class="answer">
                    <img src="/img/compuesto-acetona.png" alt="Chemical structure of acetone" class="formula-image">
                    <p>La acetona se forma con 2 radicales de metilo y un oxígeno con doble enlace</p>
                </div>
                <img src="/img/quimica-char-died.png" alt="Game character" class="game-character-died">
            </main>
            <div class="bottom-buttons">
                <img src="/img/help-1.svg" alt="icono de ayuda" onclick="redirigir('ayudaJuego')" width="78px" height="79px" style="padding-left: 20px; cursor: pointer;">
                <button class="next-btn" alt="Botón siguiente">Siguiente</button>
            </div>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
