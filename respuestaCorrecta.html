<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Odyssey</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/preguntaTipo1.css">
    <link rel="stylesheet" href="styles/respuestaCorrecta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body>
    <div class="contenedor-juego">
        <div class="pantalla-juego">
            <header class="barra-superior">
                <div class="nivel-info">
                    <span class="nivel-label">NIVEL 1</span>
                </div>
            </header>
            <main class="game-content">
                <div class="instruction-box">
                    <img src="/img/question-etanol-pentanol.png" alt="Imagen de la pregunta fallida" class="question-img">
                </div>
                <div class="answer">
                    <p>El primer compuesto es el etanol que se forma con una cadena de dos carbonos unida a un grupo hidroxilo OH. El segundo compuesto es el pentanol, que se forma con una cadena de cinco carbonos unida a un grupo hidroxilo OH.  </p>
                </div>
                <img src="/img/quimica-char-died.png" alt="Game character" class="game-character-died">
            </main>
            <div class="bottom-buttons">
                <img src="/img/help-1.svg" alt="icono de ayuda" onclick="redirigir('ayudaJuego')" width="78px" height="79px" style="padding-left: 20px; cursor: pointer;">
                <button class="next-btn" id="next-btn" alt="Botón siguiente">Siguiente</button>
            </div>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
    <script>
        window.onload = async function () {
            await cargarTemplates();
            mostrarRespuestaCorrecta();

            const pagina = getQueryParam('pagina');
            const button = document.getElementById('next-btn');
            
            if (pagina) {
                button.onclick = function() {
                    window.location.href = pagina + '.html';
                };
            }
        }

        // Función para obtener los parámetros de la URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</body>
</html>
