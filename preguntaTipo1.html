<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Odyssey</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/preguntaTipo1.css">
    <link rel="stylesheet" href="styles/elementosJuego.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="contenedor-juego" tabindex="1">
        <div class="pantalla-juego">
            <header class="barra-superior" tabindex="2">
                <div class="nivel-info">
                    <span class="nivel-label" tabindex="3">NIVEL 1</span>
                    <div class="progress-bar" tabindex="4">
                        <div id="progress" class="progress"></div>
                    </div>
                </div>
                <div class="game-controls" tabindex="5">
                    <img src="/img/pause.png" alt="Pausa" class="control-icon" tabindex="6">
                    <img src="/img/time.png" alt="Tiempo restante" class="control-icon" tabindex="7">
                    <span class="timer" tabindex="8">3:00</span>
                </div>
            </header>
            <div class="lives" tabindex="9">
                <img src="/img/heart-full.png" alt="Vida" class="life-icon">
                <img src="/img/heart-full.png" alt="Vida" class="life-icon">
                <img src="/img/heart-full.png" alt="Vida" class="life-icon">
            </div>
            <main class="game-content" tabindex="10">
                <div class="instruction-box" tabindex="11">
                    <p aria-label="Instrucción: Completa los espacios en blanco con el símbolo correspondiente">Completa
                        los espacios en blanco con el símbolo</p>
                </div>
                <div class="chemical-formula" tabindex="12">
                    <img src="/img/compuesto-pentanol.png"
                        alt="Imagen de la estructura química del pentanol incompleta C 5 H 11 O" class="formula-img"
                        tabindex="13">
                    <input type="text" class="formula-input op1" tabindex="14"
                        aria-label="Espacio en blanco para completar">
                    <p class="chemical-name">PENTANOL</p>
                </div>
            </main>
            <img src="/img/quimica-char-rope.png" alt="Imagen de la mascota del juego" class="game-character-tipo1"
                tabindex="15">
            <div class="bottom-buttons" tabindex="16">
                <button aria-label="Botón de ayuda" onmouseover="playSound('hover-sound')"
                    style="padding-left: 20px; align-items: end; margin-bottom: 25px !important;"
                    class="hoveer button-help" onclick="window.location.href='ayudaJuego.html'">
                    <i class="fa-regular fa-circle-question"></i>
                </button>
                <div class="botones" style="margin-right: 20px;">
                    <button class="btn-Accion" aria-label="Botón siguiente" onmouseover="playSound('hover-sound')"
                        onclick="redirigir('preguntaTipo1')">
                        Siguiente
                        <span></span><span></span><span></span><span></span>
                    </button>
                </div>
            </div>
        </div>
        <audio id="hover-sound" src="sound/click.mp3"></audio>
    </div>
    <script src="/js/scripts.js"></script>
    <script src="/js/sound.js"></script>
    <script src="/js/volume-controls.js"></script>
    <script src="/js/progress.js"></script>
    <script>
        window.onload = async function () {
            await cargarTemplates();
            cargarPreguntaAleatoriaTipo1();
            updateProgressBar();
            const storedVidas = sessionStorage.getItem('vidas');
            if (storedVidas !== null) {
                vidas = parseInt(storedVidas, 10);
            } else {
                vidas = 3; // Valor inicial de vidas
            }
            actualizarVidas();
        }

        function resetScore() {
            // Inicializar puntos y numeroPreguntas como enteros
            let puntos = 0;
            let numeroPreguntas = 0;

            // Guardar los valores en localStorage
            localStorage.setItem('puntos', puntos.toString());
            localStorage.setItem('numeroPreguntas', numeroPreguntas.toString());
        }
    </script>
</body>

</html>
