<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 2 - Organic Odyssey</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/preguntaTipo1.css">
    <link rel="stylesheet" href="styles/preguntaTipo2.css">
    <link rel="stylesheet" href="styles/game-screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body>
    <div class="contenedor-juego">
        <div class="pantalla-juego">
            <header class="barra-superior">
                <div class="nivel-info">
                    <span class="nivel-label">NIVEL 2</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="game-controls">
                    <img src="/img/pause.png" alt="Pause" class="control-icon">
                    <img src="/img/time.png" alt="Timer" class="control-icon">
                    <span class="timer">10:00</span>
                </div>
            </header>
            <div class="lives">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
            </div>
            <main class="game-content">
                <div class="instruction-box">
                    <p>Une el compuesto con su nombre</p>
                </div>
                <div class="selection-game">
                    <div class="chemical-formula-tipo2">
                        <img src="/img/compuesto-etanol.png" alt="Formula química 1" class="formula-image">
                        <img src="/img/compuesto-pentanol.png" alt="Formula química 2" class="formula-image">
                    </div>
                    <div class="options-container">
                        <button class="option-btn">Metano</button>
                        <button class="option-btn">Etanol</button>
                        <button class="option-btn">Pentanol</button>
                    </div>
                </div>
                <img src="/img/quimica-char-pencil.png" alt="Game-character" class="game-character-tipo2">
            </main>
            <div class="bottom-buttons">
                <img src="/img/help-1.svg" alt="icono de ayuda" width="78px" height="79px" style="padding-left: 20px;">
                <button class="next-btn" alt="Botón siguiente">Siguiente</button>
            </div>
        </div>
    </div>
</body>
</html>
