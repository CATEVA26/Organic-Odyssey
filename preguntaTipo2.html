<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Odyssey</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/elementosJuego.css">
    <link rel="stylesheet" href="styles/preguntaTipo1.css">
    <link rel="stylesheet" href="styles/preguntaTipo2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="contenedor-juego">
        <div class="pantalla-juego">
            <header class="barra-superior">
                <div class="nivel-info">
                    <span class="nivel-label">NIVEL 1</span>
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    
                </div>
                <div class="game-controls">
                    <img src="/img/pause.png" alt="Pausa" class="control-icon">
                    <img src="/img/time.png" alt="Tiempo" class="control-icon">
                    <span class="timer">3:00</span>
                </div>
            </header>
            <div class="lives">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
                <img src="/img/heart-full.png" alt="Life" class="life-icon">
            </div>
            <main class="game-content">
                <div class="instruction-box">
                    <p>Une el compuesto con su nombre</p>
                </div>
                <div class="selection-game">
                    <div class="chemical-formula-tipo2">
                        <img src="/img/compuesto-etanol.png" alt="Formula química 1" class="formula-image">
                        <img src="/img/compuesto-pentanol.png" alt="Formula química 2" class="formula-image">
                    </div>
                    <div class="options-container">
                        <button class="option-btn">Metano</button>
                        <button class="option-btn">Etanol</button>
                        <button class="option-btn">Pentanol</button>
                    </div>
                </div>
            </main>
            <img src="/img/quimica-char-pencil.png" alt="Game-character" class="game-character-tipo2">
            <div class="bottom-buttons">
                <button alt="boton de ayuda" onmouseover="playSound('hover-sound')" style="padding-left: 20px; align-items: end; margin-bottom: 25px !important;" class="hoveer button-help" onclick="redirigir('ayudaJuego')" >
                    <i class="fa-regular fa-circle-question"></i>
                </button>
                <div class="botones" style="margin-right: 25px;">
                    <button class="btn-Accion" onmouseover="playSound('hover-sound')"alt="Botón siguiente" onclick="redirigir('puntuaciones')">
                        Siguiente
                      <span></span><span></span><span></span><span></span>
                    </button>
                </div>               
            </div>
            <svg id="line-container"></svg>
        </div>
        <audio id="hover-sound" src="sound/click.mp3"></audio>

    </div>
    <script src="/js/scripts.js"></script>
    <script src="/js/sound.js"></script>
    <script src="/js/volume-controls.js"></script>
    <script src="/js/progress.js"></script>
    <script>
         window.onload = async function() {
            await cargarTemplates()
            cargarPreguntaAleatoriaTipo2();
            dibujarLinea();
            updateProgressBar();
        }

        function resetScore() {
            // Inicializar puntos y numeroPreguntas como enteros
            let puntos = 0;
            let numeroPreguntas = 0;
        
            // Guardar los valores en localStorage
            localStorage.setItem('puntos', puntos.toString());
            localStorage.setItem('numeroPreguntas', numeroPreguntas.toString());
        }
    </script>
</body>
</html>
