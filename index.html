<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Odyssey</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/elementosJuego.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="contenedor-juego">
        <div class="pantalla-juego">
            <header class="barra-superior">
                <img src="/img/827842-1.png" alt="Logo del juego Organic Odyssey" style="width: 61px; height: 57px;"
                    tabindex="1">
                <span tabindex="2">Organic Odyssey</span>
            </header>

            <div class="volume-controls" onmouseover="playSound('hover-sound')">
                <audio id="background-sound" src="sound/fondo.mp3" autoplay loop></audio>
                <button class="volume-button" onclick="changeVolume(-0.3)" alt="Bajar volumen" tabindex="3">
                    <i class="fas fa-volume-down"></i>
                </button>
                <button class="volume-button" onclick="changeVolume(0.1)" alt="Subir volumen" tabindex="4">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="volume-button" onclick="changeVolume(0.0)" alt="Quitar volumen" tabindex="5">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <br><br>
            </div>

            <section class="contenido">
                <div class="opciones animacion-imagen">
                    <img src="/img/quimica-3-1.png" alt="Mascota del juego" style="width: 315px; height: 273px;"
                        tabindex="6">
                </div>
                <div class="botones" style="margin-bottom: 15px;">
                    <button class="btn-Accion" onmouseover="playSound('hover-sound')"
                        onclick="window.location.href='niveles.html'" tabindex="7">
                        Nuevo Juego
                        <span></span><span></span><span></span><span></span>
                    </button>
                </div>

                <div class="botones">
                    <button class="btn-Accion" style="margin-bottom: 15px;" onmouseover="playSound('hover-sound')"
                        onclick="window.location.href='https://youtube.com/playlist?list=PLjNwdFTuvuiYVu9Ih5ys-GF-Zvag2wBD3&si=hjZFFmp-e-oV14-d'"
                        tabindex="8">
                        Revisar Conceptos
                        <span></span><span></span><span></span><span></span>
                    </button>
                </div>

                <!-- Audio element -->
                <audio id="hover-sound" src="sound/click.mp3"></audio>
                <audio id="fondo-sound" src="sound/fondo.mp3"></audio>

            </section>

            <div>
                <button alt="BotÃ³n de ayuda" onmouseover="playSound('hover-sound')"
                    style="padding-left: 20px; align-items: end;" class="hoveer button-help"
                    onclick="window.location.href='ayudaJuego.html'" tabindex="9">
                    <i class="fa-regular fa-circle-question"></i>
                </button>
            </div>

        </div>
    </div>
    <script src="/js/scripts.js"></script>
    <script src="/js/sound.js"></script>
    <script src="/js/volume-controls.js"></script>
    <script>
        playSound('background-sound');

        window.onload = function () {
            const storedVidas = sessionStorage.setItem('vidas', 3);
            updateProgressBar();
        }
    </script>

</body>

</html>
